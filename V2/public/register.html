<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <form class="main-content">
        <h1> REGISTO </h1>

        <input type="text" class="textbox username" placeholder="User">
        <input type="text" class="textbox email" placeholder="Email">
        <input type="text" class="textbox password" placeholder="Password">
        <div class="showpassword-container">
            <input type="checkbox" name="" class="checkbox" id="showPassword">
            <label for="showPassword" class="label"> Mostrar Password </label>
        </div>
        <input type="text" class="textbox password" placeholder="Confirm Password">
        <div class="showpassword-container">
            <input type="checkbox" name="" class="checkbox" id="showConfirmPassword">
            <label for="showConfirmPassword" class="label"> Mostrar Password </label>
        </div>
        <button class="registar"> Registar </button>
    </form>
</body>

</html>
